{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="padding: 5%;">
    <h2 style="color: #077bff">Fill the form to continue: </h2>
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>
{% endblock %}
