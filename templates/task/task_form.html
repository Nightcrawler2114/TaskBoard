{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="padding: 5%;">
        <h2 style="color: #077bff">Create your note</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
